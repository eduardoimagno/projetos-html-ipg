<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
</head>
<body>

    <!-- table e a tabela 
    
        <tr> sao as linhas da tabelas
    
        <td> sao as colunas da tabela
    -->


    <table border="1px">
        <tr>
            <td>linha 1, coluna 1 </td>
            <td>linha 1, coluna 2</td>
        </tr>
        <tr>
            <td>linha 2, coluna 1</td>
            <td>linha 2, coluna 2</td>
            <td>linha 2, coluna 3</td>
        </tr>
    </table> <br><br>

    <!--
        tabela com cabeçalhos 

        <th>  define oque é o cabçalho da tabela
    -->

    <table border="1px" wihdth="600px">
        <tr>
            <th>Produtos</th>
            <th>Codigo</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>#001</td>
            <td>R$ 2.300,00</td>
        </tr>
        <tr>
            <td>tablet</td>
            <td>#002</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr>
            <td>celular</td>
            <td>#003</td>
            <td>R$ 1.900,00</td>
        </tr>

    </table>
    
</body>
</html>
